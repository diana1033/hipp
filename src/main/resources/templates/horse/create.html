<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<center>
  <div style="width: 600px; margin-top: 100px">
    <form th:method="POST" th:action="@{/horse/add}" th:object="${horse}">
      <div class="mb-3">
        <input type="text" class="form-control" id="name" placeholder="Name: " th:field="*{name}" >
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="lastName" placeholder="Description: " th:field="*{description}">
      </div>
    <br>
      <button type="submit">Create horse</button>
    </form>
  </div>
</center>

</body>
</html>
