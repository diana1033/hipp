<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<center>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Race date</th>
            <th scope="col" th:if="${user == null}">Action</th>
        </tr>
        </thead>
        <tbody th:each="race : ${races}">
        <tr>
            <th scope="row"><a th:text="${race.getId()}">id</a></th>
            <td><a th:text="${race.getRaceTime()}">firstName</a></td>
            <td th:if="${user == null}">
                <div style="display: flex">
                    <form th:method="PUT" th:action="@{/admin/start/{id}(id=${race.getId()})}" th:object="${horse}">
                        <input type="submit" value="Start race">
                    </form>
                    <form style="margin-left: 5px" th:method="DELETE" th:action="@{/admin/{id}/delete(id=${race.getId()})}">
                        <input type="submit" value="Delete">
                    </form>
                    <a th:href="@{/admin/{id}/addHorse(id=${race.getId()})}">Add horse to this race</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</center>
</body>
</html>
