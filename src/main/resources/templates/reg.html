<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<center>
    <div style="width: 600px; margin-top: 100px">
        <form th:method="POST" th:action="@{/reg/add}" th:object="${user}">
            <div class="mb-3">
                <input type="text" class="form-control" id="name" placeholder="Name: " th:field="*{name}" >
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="lastName" placeholder="Last name: " th:field="*{lastName}">
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" id="age" placeholder="Age: " th:field="*{age}">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="nickName" placeholder="Login" th:field="*{nickname}">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password: " th:field="*{password}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
        <a href="/auth">Login</a>
    </div>
</center>

</body>
</html>
